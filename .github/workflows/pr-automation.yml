on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        id: eslint
        run: npm run lint 2>&1 | tee eslint_output.txt
        continue-on-error: true

      - name: Run Prettier Check
        id: prettier
        run: npx prettier --check . 2>&1 | tee prettier_output.txt
        continue-on-error: true

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const eslintOutput = fs.readFileSync('eslint_output.txt', 'utf8');
            const prettierOutput = fs.readFileSync('prettier_output.txt', 'utf8');
            
            const commentBody = `## Code Quality Report
            ### ESLint Results
            \`\`\`
            ${eslintOutput}
            \`\`\`
            
            ### Prettier Formatting Results
            \`\`\`
            ${prettierOutput}
            \`\`\`
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

